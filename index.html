<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section>

            <div class="pai">
                
            </div>

            <div class="filho">
                <h1>Login</h1>
                <p>Preencha os campos abaixo com os seus dados de acesso.</p>
                <form action="login.php" method="get" autocomplete="on">
                    <div id="login">
                        <i class="material-icons">person</i>
                        <label for="ilog">Login:</label>
                        <input type="email" name="log" id="ilog" required placeholder="Digite o seu e-mail" autocomplete="email">
                    </div>

                    <div id="pass">
                        <i class="material-icons">vpn_key</i>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required minlength="6" maxlength="20" placeholder="Digite sua Senha" autocomplete="current-password">
                    </div>

                    <input type="submit" value="Acessar">
                    <a href="#" id="botao">Esqueci a senha</a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
